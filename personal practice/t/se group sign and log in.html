<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>>, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="CSS/sign up.css">
</head>
<body>
    <!--form creation project-->
    <div class="signupbox">
        <h2>SIGN UP</h2>
        <form>
            <input type="text" placeholder="First Name" required><br><br>
            <input type="text" placeholder="Last Name" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="password" placeholder="Confirm Password" required><br><br>
            <input type="tel" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telephone" required><br><br>
            <input type="email" placeholder="Email" required><br><br>
            <button type="submit">sign in</button>
            <div class="iogin 1">
                <p>Already have an account? <a href="log in.html">log In</a></p>

            </div>
        </form>
    </div>
    <script type="text/javascript" src="JS/intro.js"></script>
</body>
</html>
