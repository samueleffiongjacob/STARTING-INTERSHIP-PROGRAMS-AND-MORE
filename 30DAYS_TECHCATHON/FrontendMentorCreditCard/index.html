<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main class="container">
    <div class="card-section">
      
      <img src="images/bg-card-front.png" alt="card-front" class="card-front">
      <!-- card front information -->
      <div class="front-info">
        <img src="images/card-logo.svg" alt="card-logo">
        <h3 id="img-number">0000 0000 0000 0000</h3>
        <div class="details-flex">
          <p id="img-name">Jane Appleseed</p>
          <p>
            <span id="img-month">00</span>/
            <span id="img-year">00</span>
          </p>
        </div>
      </div>

      <img src="images/bg-card-back.png" alt="card-back" class="card-back">
      <!-- card back information -->
      <p id="card-ccv">000</p>

    </div>
    
    <div class="form-section">
      <form action="" id="the-form" class="">

        <div class="form-name-container form-field">
        <label for="card-name">CARDHOLDER NAME</label><br>
        <input type="text" id="card-name" placeholder=" e.g. Jane Appleseed"><br>
        <span class="form-span no-display">complain</span>
        </div>

        <div class="form-number-container form-field">
        <label for="card-number">CARD NUMBER</label><br>
        <input type="text" id="card-number" placeholder=" e.g. 1234 5678 9012 3456"><br>
        <span class="form-span no-display">complain</span>
        <span id="format-error" class="no-display">Wrong format</span>
        </div>

        <div class="date-ccv-container">

          <div class="date-container form-field">
            <label for="exp-date" id="mmyy">EXP. DATE (MM/YY)</label>
            <div class="exp-date-inputs" id="exp-date">
              <input type="number" id="date-month" placeholder=" MM">
              <input type="number" id="date-year" placeholder=" YY">
            </div>
            <span class="form-span no-display">complain 2</span>
          </div>

          <div class="ccv-conatiner form-field">
            <label for="ccv">CVC</label><br>
            <input type="number" id="ccv" placeholder=" e.g. 123"><br>
            <span class="form-span no-display">complain 3</span>
          </div>
        </div>

        <button id="confirm-button">Confirm</button>

      </form>

      <div class="thankyou-container no-display">
        <img src="images/icon-complete.svg" alt="complete-icon">
        <h1>Thank you</h1>
        <p>We've added your card details</p>
        <button id="thankyou">Continue</button>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Drew Adeleye</a>.
  </div>
  
  <script src="script.js"></script>
</body>
</html>
