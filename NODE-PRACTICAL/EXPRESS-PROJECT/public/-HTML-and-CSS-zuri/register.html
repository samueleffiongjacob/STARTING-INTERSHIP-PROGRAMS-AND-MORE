<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main>
        <section>
            <nav>
                <ul id="ww" class="topnav mobile-container mobilenav">
                    <li id="nav" style="float:left" class="right"><a href="register.html" class="active">Register</a></li>
                    <li id="nav" style="float:right" class="right"><a href="login.html" id="a">Login</a></li>
                </ul>

                <div class="mobile-container">
                    <div id="myLinks">
                        <a href="register.html" class="active">Register</a>
                        <a href="login.html" id="a">Login</a>
                    </div>

                    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                
            </nav>
        </section>


        <header>WELCOME TO OUR REGISTRAION PAGE</header>
        <section>
            <div class="container">
                <form action="index.html" onsubmit ="return validateForm()">
                    <label for="first">First Name</label><br>
                    <input type="text" placeholder="Samuel Effion"  id = "fname" value = ""><br><br>
                    <label for="second">Last Name</label><br>
                    <input type="text" placeholder="Samuel Effion" id = "lname" value =""><br><br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" placeholder="080654217643" required id="phone" maxlength="15" minlength="+"><br><br>
                    <label for="gender" >Select Your Gender</label><br>
                        <select class="minimal " required id="gender">
                            <option disabled selected hidden value="">Select Your Gender e.g: Male</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select><br><br>
                    
                    <label for="country">Country</label><br>
                    <input type="text" placeholder="country" required id="country"><br><br>
                    <label for="state">State/province</label><br>
                    <input type="text" placeholder="Akwa Ibom" required id="state"><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" required placeholder="samueleffiong@gmail.com" id="email"><br><br>
                    <label for="password">password</label><br>
                    <input id="pass" type="password" name="pass"placeholder="EnterPassword" required>
                    
                    <label for="confirm">Confirm password</label><br>
                    <input id="confirm_pass" type="password" name="confirm_pass" placeholder="Confirm Password" required onkeyup="validate_password()">
                    <span id="wrong_pass_alert"></span>
                   
                    <button id="create" class="submit_btn btn" onclick="wrong_pass_alert()">Register</button>
                </form>
            </div>
            
        </section>

    
    </main>
    <footer>&#9400; SAMUEL EFFIONG FOR ZURI TEAM</footer>
